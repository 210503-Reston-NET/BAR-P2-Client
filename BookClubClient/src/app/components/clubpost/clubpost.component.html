<div class="container">


   

    <form (ngSubmit)="onSubmit()" #clubpostform="ngForm" id="club-post-form">
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">User</label>
          <div class="col-sm-10">
            <input type="user" [(ngModel)]="newpost.user" #name="ngModel" name="user" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm">
          </div>
        </div>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">BookClub Title</label>
            <div class="col-sm-10">
              <input type="text" readonly  [(ngModel)]="newpost.BookClubTitle" #name="ngModel" value={{newpost.BookClubTitle}}  name="BookClubTitle" class="form-control form-control-sm" id="colFormLabelSm" >
            </div>
          </div>
    

          <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm" rows="4" cols="50" >BookClub Post</label>
            <div class="col-sm-10">
              <textarea type="textarea"  [(ngModel)]="newpost.post" #post="ngModel"  name="post"  class="form-control form-control-sm" id="colFormLabelSm" placeholder="post content">
              </textarea>
            </div>
          </div>

          <div class="col-auto" >
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </div>
        
      </form>
<div class="row">
      <div class="col-md-3"></div>

      <div id="previous-club-post" class="col-md-6"> 
          <p> coments here</p>
        <ul *ngFor="let b of clubposts">
            <div class="card" style="width: 80rem;">
               
                <div class="card-body">
                  <h5 class="card-title"><li>{{b.post}}</li></h5>
                  <p class="card-text"> <li>{{b.user}}</li></p>
                  <h5 class="card-title"><span><span>Like: {{b.totalLike}}</span> | <span>Dislike:{{b.totalDislike}}</span></span></h5>
                  <div class="card-body" >
                    <a class="card-link" ><i class="fas fa-thumbs-up" id="like" (click)="doLike(b.Id)"></i></a> &nbsp;&nbsp;&nbsp;
                    <a  class="card-link"  ><i class="fas fa-thumbs-down" id="dislike" (click)="doDisLike(b.Id)"></i></a>
                  </div>
                </div>
              </div>
              <hr />
            </ul>
      </div>
      <div class="col-md-3"></div>
    </div>
