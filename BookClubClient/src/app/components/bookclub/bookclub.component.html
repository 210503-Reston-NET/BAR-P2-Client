<div class="container">


<div id="addclubId"><li><a routerLink="[Addbookclub]" class="btn btn-success">Add new club</a></li></div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Author</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of bookclubs">
      <th scope="row">{{b.name}}</th>
      <td hidden>{{b.bookClubId}}</td>
      <td>{{b.description}}</td>
      <td>{{b.email}}</td>
      <td>
    
      <a  class="btn btn-primary"  ><i class="fas fa-thumbs-down" id="selectionid" (click)="ViewClubdetails(b.bookClubId,b.name)"></i></a>
    </td>
    </tr>
   
  </tbody>
</table>

</div>
