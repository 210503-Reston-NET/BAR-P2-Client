trigger:
- main

pool: Default

steps:
- task: Npm@1
  displayName: Npm Install
  inputs:
    command: 'install'
    workingDir: 'BookClubClient'

- task: Npm@1
  displayName: Npm install latest angular globally
  inputs:
    command: 'custom'
    workingDir: 'BookClubClient'
    customCommand: 'install -g @angular/cli@latest'

- task: Npm@1
  displayName: Npm Run Build
  inputs:
    command: 'custom'
    workingDir: 'BookClubClient'
    customCommand: 'run build'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(b5a73573-c365-4df4-90d9-79329c2413a9)'
    appType: 'webAppLinux'
    WebAppName: 'BookClub'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/dist/BookClubClient'
    RuntimeStack: 'NODE|14-lts'